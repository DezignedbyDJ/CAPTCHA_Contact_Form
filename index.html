<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
 <script src="https://www.google.com/recaptcha/api.js" async defer></script>
 
</head>
<body>
  <div class="container">  
    <form id="contact" action="#" method="post">
      <h3>Quick Contact</h3>
      <h4>Contact us today, and get reply within 24 hours!</h4>
 
      <fieldset>
        <input placeholder="Your name" name="name" type="text" tabindex="1" autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Your Email Address" name="email" type="email" tabindex="2">
      </fieldset>
      <fieldset>
        <input placeholder="Your Phone Number" name="tel" type="tel" tabindex="3" >
      </fieldset>
      <fieldset>
        <input placeholder="Type your subject line" type="text" name="subject" tabindex="4">
      </fieldset>
      <fieldset>
        <textarea name="message" placeholder="Type your Message Details Here..." tabindex="5"></textarea>
      </fieldset>
      <div>
         <p class="success"> <mail_handler.php echo $success;?></p>
         <p class="failed"> <mail_handler.php echo $failed;?></p>
      </div>
      <div class="g-recaptcha" data-sitekey="6LeiDpslAAAAAKG5Ac7H-1f2RDoeAdpKpoVX2tHp">
         
      </div>
      <fieldset>
       
        <button type="submit" name="submit" value="Submit" data-submit="...Sending"  >Submit </button>
      </fieldset>

    </form>
   
   
  <script>
      document.getElementById("contact").addEventListener("submit",function(evt)
  {
 
  var response = grecaptcha.getResponse();
  if(response.length == 0)
  {
    //reCaptcha not verified
    alert("please verify you are humann!");
    evt.preventDefault();
    return false;
  }
  //captcha verified
  //do the rest of your validations here
 
});
     
  </script>   
 
 
   
     
</div>
</body>
</html>
